<h1>Your Courses</h1>
<a href="{% url 'create_course' %}">+ New Course</a>
<ul>
    {% for course in courses %}
        <li>
            <strong>{{ course.title }}</strong> -
            <a href="{% url 'update_course' course.id %}">Edit</a> |
            <a href="{% url 'delete_course' course.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
